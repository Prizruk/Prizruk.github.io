<!DOCTYPE html>
<html>
<head>   
	<script>
		var givenMinutes = 1;
		var start = Date.now() + givenMinutes*1000*60;
		var delta = 0;
		var isTimedOut = delta == 0
		function digitalClock() {
			delta = start - Date.now();
			var seconds = Math.floor(delta/1000);
			var minutes = 0;
			if (seconds > 60){
				minutes = Math.floor(seconds/60);
				seconds = seconds % 60;
			}
			//* добавление ведущих нулей */
			var timertext = "Осталось "
			if (minutes < 10) timertext = timertext + "0";
			timertext = timertext + minutes + ":";
			if (seconds < 10) timertext = timertext + "0";
			timertext = timertext + seconds;
			document.getElementById("id_clock").innerHTML = timertext;
			setTimeout("digitalClock()", 1000);
		}
	</script>
</head>
<body>
	<h1>Hello World</h1>
	<p>I'm hosted with GitHub Pages.</p>
	<div id="id_clock"></div>
	<script>digitalClock();</script></br>
	{% if isTimedOut %}
	<p>Your time is up</p>
	{% else %}
	<p>You still have time</p>
	{% endif %}
</body>
</html>
